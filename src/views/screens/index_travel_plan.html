<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planos de Viagem | Desafio Milenio Capital</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="flex flex-col">
    <div class="header-container">
      <div class="flex flex-row items-center justify-between">
        <div class="flex flex-col gap-2">
          <div>
            <span class="rounded-md bg-black p-1 text-3xl">Viagens Interdimensionais</span>
          </div>
          <div>
            <span class="rounded-md bg-black p-1  mt-2">Desafio Milenio Capital</span>
          </div>
        </div>


      </div>
    </div>
    <div class="relative mb-10 flex flex-col">
      <div class="main-container mb-100">

        <div class="flex flex-row justify-between">

          <div></div>
          <div class=" ">
            <a href="/create">
              <button class="button">+ Nova viagem</button>
            </a>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-10" id="travel-plans-list">
          <a href="/travel_plan/${travelPlan.id}">
            <div class="travels-item">
                 <div class="flex flex-col">
                  <span>Plano de viagem #${travelPlan.id}</span>
                  <span class="travels-item-desc">Visitas a ${travelPlan.travel_stops.length} lugares</span>
                 </div>
                 <span class="text-zinc-300"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><polyline points="9 18 15 12 9 6"/></svg></span>
              </div>
          </a>

        </div>
        <div class="bg-black rounded-t-lg fixed bottom-0 left-0 p-5 py-3 w-full text-white text-sm  flex flex-row justify-between">
          <a href="/documentation">Documentação da API</a>
          <a href="https://github.com/viniciuswkf" target="_blank" class="flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg> /viniciuswkf</a>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/index_travel_plan.js"></script>
</body>

</html>
