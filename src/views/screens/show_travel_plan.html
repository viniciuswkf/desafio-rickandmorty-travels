<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano de viagem | Desafio Milenio Capital</title>
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
  <div class="flex flex-col">
    <div class="header-container">
      <div class="flex gap-2">
        <div class="">

          <button onclick="window.location.href='/'" class="hover:zinc-950 rounded-full bg-black px-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
          </button>
        </div>
        <div class="flex flex-col gap-2">
          <div>
            <span class="rounded-md bg-black p-1 text-3xl">Plano de viagem</span>
          </div>
          <div class="">
            <span class="text-sm  rounded-md bg-black p-1"><span id="count-travel-stops"></span> parada(s)</span>

          </div>
        </div>

      </div>
    </div>
    <div class="relative mb-10 flex flex-col">
      <div class="main-container">

        <div class="flex flex-row gap-2 items-center justify-between">
          <div class="flex flex-row gap-2">
            <span id="optimize-button" class="select-plan-type selected">Viagem otimizada</span>
            <span id="normalize-button" class="select-plan-type">Padr√£o</span>

          </div>
          <a href="" id="update-travel-link" class="p-3 rounded-full transition hover:bg-zinc-200 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
          </a>
        </div>
        <div>
          <div class="ml-1 flex items-center gap-2 text-zinc-900"><input class="accent-black" type="checkbox" checked name="" id="show-travel-data" /> <span>Exibir detalhes dos locais</span></div>
        </div>

        <div class="flex flex-col" id="travel-stops-list">
          <div class="travel-stops-item">
            <span class="font-bold">...</span>
            <span class="text-sm opacity-60">...</span>
            <span class="text-sm opacity-60">...</span>
            <span class="text-sm opacity-60">...</span>
            <div class="">
              <span class="success-badge">Destino final</span>
            </div>
          </div>
        </div>

        <a href="#" id="button-update-plan" class="w-full"><button class="button w-full">Editar viagem</button></a>
        <button id="delete-travel-plan">Deletar plano de viagem</button>

      </div>
    </div>
    <script type="text/javascript" src="/js/show_travel_plan.js">
    </script>
  </body>
  </html>
